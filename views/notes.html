
    <h4>Notes</h4>

    <a class="btn btn-sm btn-default" ui-sref="newNote" data-toggle="modal" data-target=".modal"><i class="glyphicon glyphicon-plus"></i><span> New Note</span></a>

<div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New Note</h4>
                </div>
                
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="newNoteTitle" placeholder="Enter Title">
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control" id="newNoteContent" placeholder="Your awesome content here"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="newNoteTags" placeholder="Tags: inspiration, personal...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
