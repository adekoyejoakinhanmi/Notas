    <div>

        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-pad clearfix">
                    <input id="focus-note" type="text" class="form-control" placeholder="Take a note...">
                    <div class="hidden filling-area">
                        <input id="newNoteTitle" type="text" class="form-control" placeholder="Title">
                        <textarea id="newNoteContent" class="form-control" autofocus>Start typing your new note...
                        </textarea>
                        <button type="submit" id="submit-note" class="btn btn-sm btn-default pull-right">Submit</button>
                    </div>
                </form>
            </div>
        </div>

<p>&nbsp;</p>
        <div class="container">
            <div class="row grid">
				
			</div>
        </div>
    </div>

	<script id="edit-note" type="text/template">

	  <div class="modal-dialog">
		<div class="modal-content">

		  <div class="modal-header">
			<input class="modal-title form-control" value="<%=title%>" type="text">
		  </div>

		  <div class="modal-body">
			<textarea class="form-control">
			<%=content%>
			</textarea>
		  </div>

		  <div class="modal-footer">
			<button type="button" class="btn btn-sm btn-default pull-right">Done</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->

	</script>

    <script id="note" type="text/template">
    <div class="item col-md-4 col-xs-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<%=title%>
				<span id="del-note"><i class="task-icon del pull-right glyphicon glyphicon-remove"></i></span>
			</div>
			<div class="panel-body">
				<%=content%>
			</div>
			<div class="panel-footer clearfix">

				<div class="pull-right">
					<span class="label label-default"><%=time%></span>
				</div>
			</div>
		</div>
	</div>
    </script>
    
    <script src="js/vendors/jquery-1.11.3.js"></script>
